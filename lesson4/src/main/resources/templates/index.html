<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <meta charset="utf-8"/>
    <title>Products</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <br>
    <a class="btn btn-primary" th:href="@{'/products/new'}">Добавить продукт</a>
    <br>
    <h1>Фильтр</h1>
    <form method="get" th:action="@{'/products'}">
        <input class="form-control" th:value="${param.min_price != null ? param.min_price : ''}" type="number" placeholder="Минимальная цена" name="min_price"/>
        <input class="form-control" th:value="${param.max_price != null ? param.max_price : ''}" type="number" placeholder="Максимальная цена" name="max_price"/>
        <button class="btn btn-primary" type="submit">Найти</button>
    </form>
    <h1>Список продуктов</h1>
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Стоимость</th>
            <th>Действие</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${products}">
            <td th:text="${p.id}"/>
            <td th:text="${p.name}"/>
            <td th:text="${p.price}"/>
            <td>
                <a class="btn btn-danger" th:href="@{'/products/delete/' + ${p.id}}">Удалить</a>
                <a class="btn btn-danger" th:href="@{'/products/' + ${p.id}}">Посмотреть</a>
                <a class="btn btn-danger" th:href="@{'/products/get_json/' + ${p.id}}">json</a>
                <a class="btn btn-danger" th:href="@{'/products/get_xml/' + ${p.id}}">xml</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
